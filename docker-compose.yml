services:
  gallery:
    build: .
    container_name: client-gallery
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/gallery.db
      - UPLOAD_DIR=/app/uploads
    volumes:
      - /opt/client-gallery/data:/app/data
      - /opt/client-gallery/uploads:/app/uploads
